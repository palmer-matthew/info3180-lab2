{% extends "base.html" %}

{% block main %}
<section class="card">
    <section class="top"> 
        <!-- <img src="" alt="" /> -->
        <h3>{{ name }}</h3>
        <p>{{ tag }}</p>
        <p>{{ location }}</p>
        <p>{{ date }}</p>
    </section>
    <section class="bottom">
        <p>{{ bio }}</p>
        <section class="follow_line">
            {% for key,value in lst.items() %}
                <div>
                    <span>{{ value }}</span>
                    <span>{{ key }}</span>
                </div>
            {% endfor %}
        </section>
        <button class = "follow">Follow</button>
    </section>
</section>
{% endblock %}
